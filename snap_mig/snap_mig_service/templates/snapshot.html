<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
</head>


<body>

  <form action='{% url "snapshoturl" %}', method="POST">
     <!--csrf의 공격을 막기 위한 토큰 발급 및 체크-->
     {% csrf_token %}
     <!--forms.py에 작성한 폼 생성-->
     {{form.as_p}}
     인스턴스 : 
     <input type = "checkbox" name = "instance" value = "test_instance">test_instance
     <input type = "checkbox" name = "instance" value = "test_instance2">test_instance2
     <input type = "checkbox" name = "instance" value = "instance3">instance3
     
     <br>
     <br>

     스냅샷 : 
     <input type = "checkbox" name = "snapshot" value = "snapshot for instance_snapshot">snapshot for instance_snapshot
     <input type = "checkbox" name = "snapshot" value = "test_instance2_snapshot">test_instance2_snapshot
     <input type = "checkbox" name = "snapshot" value = "snapshot3">snapshot3
     
    <br>
     <input type = 'submit' name = "createSnapshot" value='createSnapshot' >
     
  </form>


</body>
</html>
